{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}ML Butterfly{% endblock %}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css' %}">
    <script src="{% static 'https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js' %}"></script>
    <script src="{% static 'https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/iconbar.css' %}">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/article.css">
    
    <py-env>
        - numpy
        - matplotlib
        - pickle
        - gradio
    
    
    </py-env>



</head>

<body>
    {% include 'lepidoptera/nav-bar.html' %}
    {% block pagecontent %}
    <div class="container">
     
        <b>
            <p><u><label id='today'></label></u></p>
        </b>
        <py-script>
            import datetime as dt
            pyscript.write('today', dt.date.today().strftime('%A %B %d, %Y'))
        </py-script>    
        
    </div>
    {% endblock pagecontent %}

</body>

</html>
